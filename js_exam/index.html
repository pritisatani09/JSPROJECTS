<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Recipe Book</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <!-- HEADER -->
  <div class="app-header">
    <h1>üçΩÔ∏è Testebite</h1>
    <button class="btn btn-add" onclick="toggleForm()">+ Add Recipe</button>
  </div>

  <!-- HEADER IMAGE -->
  <img src="./images/309409-original.jpg" class="header-image" />

  <!-- SEARCH BAR -->
  <div class="search-bar">
    <input type="text" id="searchTitle" placeholder="Search by title..." class="form-control" />
    <input type="text" id="searchIngredients" placeholder="Search by ingredient..." class="form-control" />
    <select id="filterCuisine" class="form-select">
      <option value="">All Cuisines</option>
      <option>Italian</option>
      <option>Indian</option>
      <option>Chinese</option>
      <option>Mexican</option>
      <option>Other</option>
    </select>
  </div>

  <!-- FORM -->
  <div id="recipe-form" class="card p-4 shadow">
    <h4>Add/Edit Recipe</h4>
    <form id="addRecipeForm">
      <input type="hidden" id="editIndex" />
      <div class="mb-3">
        <input type="text" id="imageURL" class="form-control" placeholder="Image URL (optional)" />
      </div>
      <div class="mb-2">
        <input type="text" id="title" class="form-control" placeholder="Recipe Title" required />
      </div>
      <div class="mb-2">
        <textarea id="ingredients" class="form-control" placeholder="Ingredients (comma separated)" required></textarea>
      </div>
      <div class="mb-2">
        <textarea id="instructions" class="form-control" placeholder="Instructions"></textarea>
      </div>
      <div class="mb-3">
        <select id="cuisine" class="form-select">
          <option value="">Select Cuisine</option>
          <option>Italian</option>
          <option>Indian</option>
          <option>Chinese</option>
          <option>Mexican</option>
          <option>Other</option>
        </select>
      </div>
      <button class="btn btn-primary" type="submit">Save Recipe</button>
    </form>
  </div>

  <!-- RECIPE LIST -->
  <div id="recipeList"></div>

  <!-- SCRIPT -->
  <script src="./script.js"></script>

</body>
</html>
