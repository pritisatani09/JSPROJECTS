<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Coffee Rush - Product Cart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<!-- <-------------------------------------for navbar----------------------------------------------->

<div class="nav-bar">
  <h2 class="logo">
    <i class="bi bi-cup-hot-fill me-2 logo-icon"></i>
    <span>Coffee <span class="highlight">Rush</span></span>
  </h2>
  <div>
    <button class="btn btn-primary-custom me-2" id="show-form-btn">
      <i class="bi bi-plus-circle"></i> Add Product
    </button>
    <button class="btn btn-primary-custom" id="toggle-cart">
      <i class="bi bi-cart4"></i> (<span id="cart-count">0</span>)
    </button>
  </div>
</div>

<!-- <-------------------------------------for banner----------------------------------------------->

<div class="coffee-banner">
  <img src="https://images.unsplash.com/photo-1509042239860-f550ce710b93" alt="Coffee Banner" />
  <div class="coffee-text">
    <h2>Coffee Rush</h2>
    <p>Fueling Your Day, One Sip at a Time</p>
  </div>
</div>
<!-- <-------------------------------------for product form----------------------------------------------->

<div id="product-form">
  <div class="card p-4 shadow">
    <h4 class="mb-3"><i class="bi bi-box-seam"></i> Add New Product</h4>
    <form id="addProductForm">
      <div class="mb-3">
        <label class="form-label">Product Name</label>
        <input type="text" class="form-control" id="productName" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Description</label>
        <input type="text" class="form-control" id="productDesc" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Image Type</label>
        <select class="form-select" id="imageType">
          <option value="online">Online URL</option>
          <option value="offline">Upload Image</option>
        </select>
      </div>
      <div class="mb-3" id="onlineInput">
        <label class="form-label">Image URL</label>
        <input type="text" class="form-control" id="productImageOnline" />
      </div>
      <div class="mb-3 d-none" id="offlineInput">
        <label class="form-label">Upload Image</label>
        <input type="file" accept="image/*" class="form-control" id="productImageOffline" />
      </div>
      <div class="mb-3">
        <label class="form-label">Price (â‚¹)</label>
        <input type="number" class="form-control" id="productPrice" required />
      </div>
      <button class="btn btn-primary-custom" type="submit"><i class="bi bi-check-circle"></i> Create Product</button>
    </form>
  </div>
</div>

<div class="banner" id="productList"></div>

<!-- <-------------------------------------for cart----------------------------------------------->

<div class="cart-sidebar" id="cartSidebar">
  <button class="close-btn" onclick="closeCart()"><i class="bi bi-x-circle-fill"></i></button>
  <h5 class="mt-4"><i class="bi bi-cart-fill"></i> Cart Items</h5>
  <div id="cartItems"></div>
</div>

<script src="script.js"></script>
</body>
</html>
