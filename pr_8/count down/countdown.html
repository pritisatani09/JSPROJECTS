<!-- ******************************** count down ***************************************** -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Time Since 15-09-2004</title>
  <link rel="stylesheet" href="countdown.css" />
</head>
<body>
  <div class="countdown-container">
    <h1>Birthday vibes intensifying!</h1>
    <div class="countdown">
      <div class="time-box">
        <span id="days">00</span>
        <small>Days</small>
      </div>
      <div class="time-box">
        <span id="hours">00</span>
        <small>Hours</small>
      </div>
      <div class="time-box">
        <span id="minutes">00</span>
        <small>Minutes</small>
      </div>
      <div class="time-box">
        <span id="seconds">00</span>
        <small>Seconds</small>
      </div>
    </div>
  </div>

  <script src="./countdown.js"></script>
</body>
</html>
